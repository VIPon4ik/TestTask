<app-card
  [title]="user.name['first']"
  [subtitle]="user.name['last']"
  [content]="'Location: ' + user.location.state + ', ' + user.location.city"
  [subcontent]="'Current temperature: ' + user.weather.temperature"
  [picture]="user.picture['large']"
  >
  <p>Location: {{ user.location.state }}, {{ user.location.city }}</p>
  <p>
    {{ "Current temperature: " + user.weather.temperature }}
  </p>
  <p>Gender: {{ user.gender }}</p>
  <p>Email: {{ user.email }}</p>
</app-card>
